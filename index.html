<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spider web generator</title>
	</head>
	<body>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				height: 100vh;
				display: grid;
				place-items: center;
				background: hsl(0, 0%, 96%);
			}

			svg {
				width: 75vmin;
				height: 75vmin;
				background: hsl(0, 0%, 100%);
			}
		</style>
		<script type="module">
			import { SVG } from "https://cdn.skypack.dev/@svgdotjs/svg.js";
			import {
				spline,
				random,
				pointsInPath,
			} from "https://cdn.skypack.dev/@georgedoescode/generative-utils@1.0.0";
			import { findPointInCircle, half, calculateCurve } from "./utils.js";

			const WIDTH = 300;
			const HEIGHT = 300;
			const CENTER = { x: half(WIDTH), y: half(HEIGHT) };
			const AXEL_QUANTITY = 25;
			const STEPS = 5;
			const WEB_TENSION = 1

			const draw = SVG()
				.addTo("body")
				.size(WIDTH, HEIGHT)
				.viewbox(0, 0, WIDTH, HEIGHT);

			// Draw axels radiating from the center
			const axels = [];
			const angleIncrement = 360 / AXEL_QUANTITY;
			for (let angle = 0; angle <= 360; angle += angleIncrement) {
				const end = findPointInCircle(CENTER.x, CENTER.y, 200, angle);

				const line = draw
					.line(CENTER.x, CENTER.y, end.x, end.y)
					.stroke({ color: "blue", width: 1, linecap: "round" });

				axels.push(line);
			}

			// Split each axel into N anchors to stick web to
			const anchors = [];
			axels.forEach((line) => {
				const points = pointsInPath(line.node, 15).map(({ x, y }) => ({ x, y }))
				anchors.push(points);
			});

			anchors.forEach((points, axelIndex) => {
				points.forEach((start, pointIndex) => {
					if (!anchors[axelIndex + 1]) return;

					const end = anchors[axelIndex + 1][pointIndex];
					const tension = pointIndex * WEB_TENSION;
					const curve = calculateCurve(start, end, tension);

					draw.path(curve).stroke("#f06").fill("none");
				});
			});
		</script>
	</body>
</html>
