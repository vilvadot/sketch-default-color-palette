<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default HTML colors palette</title>
    <style>
      #back-icon {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 30px;
        text-decoration: none;
      }
      
      html {
        height: 100%;
      }

      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        place-items: center;
        background: hsl(0, 0%, 96%);
      }

      #sketch {
        width: 75vmin;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      #colors {
        font-family: monospace;
        text-align: center;
        margin-top: 20px;
        font-weight: 200 !important;
        color: grey;
        word-wrap: break-word;
        max-width: 100%;
      }

      #generate {
        padding: 10px 20px;
        background: black;
        color: white;
        border-radius: 50px;
        outline: none;
        border: none;
        margin-top: 100px;
      }

      #generate:hover {
        cursor: pointer;
        opacity: 0.8;
      }

      @media only screen and (max-width: 600px) {
        body {
          padding: 0 40px;
          margin: 0;
        }
        #colors {
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <a
      id="back-icon"
      className="icon-link"
      target="_blank"
      href="https://vilva.io/sketches"
    >
      <span>‚Üê</span>
    </a>
    <div id="sketch"></div>
    <h2 id="colors" cols="30" rows="10"></h2>
    <button id="generate">New Palette</button>
    <script type="module" src="generator.js"></script>
  </body>
</html>
